<meta charset="UTF-8" />
<script>
    // Problema: Financiamento
    /*
    Faça um script que pergunte o valor de um imóvel, em quantos anos será realizado o financiamento e também o salário do comprador.
    
    O script deverá calcular e mostrar o valor da prestação mensal, sabendo que ela não pode exceder 30% do salário ou então o financiamento será negado.
    
    Calcule e apresente o valor da parcela ao final do programa e informe se o financiamento foi ou não concedido ao interessado.
    */

    // Entrada

    const valorImovel = Number(prompt(`Informe o valor do imóvel:`).replace(",",".").trim());
    const anosFinanciamento = Number(prompt(`Informe em quantos anos serão realizado o financiamento:`).replace(",",".").trim());
    const salario = Number(prompt(`Informe o valor do seu salario:`).replace(",",".").trim());

    // Processamento

    const prestacao = (valorImovel / anosFinanciamento) / 12;
    const porcentagem = salario * 0.30;

    // Saída

    if (prestacao <= porcentagem){
        alert(`O valor da parcela será ${prestacao.toFixed(2).replace(",",".")} e seu financiamento foi concedido.`);
    }
    else{
        alert(`O valor da parcela será ${prestacao.toFixed(2).replace(",",".")} e seu financiamnto não foi concedido.`);
    }

</script>
