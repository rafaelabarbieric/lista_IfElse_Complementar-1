<meta charset="UTF-8" />
<script>
    // Problema: Custo do Dia de Trabalho
    /*
    Peça para o programa perguntar ao usuário quantas viagens foram realizadas por dia e também qual o cargo que ocupa.
    
    Considere que o valor da diária é de R$ 100,00 (100).
    
    - Se o usuário ocupar o cargo de "Motorista" e realizou até 10 viagens, haverá um adicional de 20% (20/100).
    - Se o usuário ocupar o cargo de "Motorista" e realizou mais de 10 viagens, haverá um adicional de 35% (35/100).
    - Contudo, se o cargo do usuário for "Cobrador" e realizou até 10 viagens, não haverá adicional.
    - Se o usuário ocupar o cargo de "Cobrador" e realizou mais de 10 viagens, haverá um adicional de 10% (10/100).
    
    Apresente em tela o cargo do usuário e também o valor final recebido pelas viagens realizadas.
    */

    // Entrada
    
    const viagem = Number(prompt(`Informe quantas viagem você realizou no dia:`).trim());
    const cargo = prompt(`Informe o cargo que você ocupa:`).trim().toLocaleLowerCase();

    // Processamento
    
    let mensagemFinal = ""
    

    if (cargo === 'motorista') {
        mensagemFinal = mensagemFinal + `Motorista,`
        if (viagem < 10 && viagens > 0) {
            const total1 = 100 * 1.20;
            mensagemFinal = mensagemFinal + ` diária = R$ ${total1.toFixed(2).replace('.', ',')}.`;
        }
        else if (viagem > 10) {
            const total2 = 100 * 1.35;
            mensagemFinal = mensagemFinal + ` diária = R$ ${total2.toFixed(2).replace('.', ',')}.`;
        }
    }
    else if (cargo === 'cobrador') {
        mensagemFinal = mensagemFinal + `Cobrador,`
        if (viagem < 10 && viagens > 0) {
            mensagemFinal = mensagemFinal + ` diária = R$ 100,00.`;
        }
        else if (viagem > 10) {
            const total3 = 100 * 1.10;
            mensagemFinal = mensagemFinal + ` diária = R$ ${total3.toFixed(2).replace('.', ',')}.`;
        }
    }
    else{
        mensagemFinal = mensagemFinal + `Valor Inválido!`
    }
    alert(mensagemFinal);

    // Saída

</script>
