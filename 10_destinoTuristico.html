<meta charset="UTF-8" />
<script>
    // Problema: Destino turístico
    /*
    Peça para o usuário informar o preço do transporte aéreo para dois destinos de viagem (São Paulo, Rio de Janeiro).
    
    Peça também para informar o preço do hotel para os dois destinos (São Paulo, Rio de Janeiro) e quantos dias pretende ficar no destino.
    
    Calcule o custo final para cada um e apresente a melhor decisão, considerando que o destino pretendido será o com custo final mais baixo. 
    
    Apresente o destino final e o custo final da viagem para o destino.
    */

    // Entrada

    const transporteSp = Number(prompt(`Informe o preço do transporte da viagem para São Paulo:`).trim().replace(",","."));
    const transporteRj = Number(prompt(`Informe o preço do transporte da viagem para Rio de Janeiro:`).trim().replace(",","."));
    const hotelSp = Number(prompt(`Informe o preço do hotel da viagem para São Paulo:`).trim().replace(",","."));
    const hotelRj = Number(prompt(`Informe o preço do hotel da viagem para Rio de Janeiro:`).trim().replace(",","."));
    const dias = Number(prompt(`Informe quantos dias pretende ficar na viagem:`).trim().replace(",","."));
    
    // Processamento

    const viagemSp = (transporteSp + (hotelSp * dias));
    const viagemRj = (transporteRj + (hotelRj * dias));

    // Saída

    if (viagemRj > viagemSp){
        alert (`A viagem para São Paulo é mais barata.`);
    }
    else{
        alert (`A viagem para o Rio de Janeiro é mais barata`);
    }

</script>
